<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- Preview -->
<main>
  <section>
    <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
    sizes="(max-width: 600px) 686px, 300px" 
    src="/images/image-product-desktop.jpg" alt="Perfume Image">
    <div class="desc">
      <span class="title">PERFUME</span>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="disc-price">$149.99</span>
        <span class="org-price">$169.99</span>
      </div>
      <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fahad Zahid</a>.
  </div>
</footer>
</body>
</html>
